<style>
    .container { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: flex-start; 
        margin: 10px auto; 
        width: 100%; 
        box-sizing: border-box; 
    }

    .form-card { 
        width: 80%; 
        max-width: 1200px; 
        box-sizing: border-box; 
    }
    .titulo { 
        font-size: 1.5em; 
        text-align: center;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-radius: 5px;
        border-collapse: collapse;
    }
    .centrado-tabla th, .centrado-tabla td {
        text-align: center; 
    }
    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px; /* Ajusta el margen superior seg√∫n necesites */
    }

    .no-insumos {
        margin-top: 10px;
        font-size: 1rem;
        font-weight: 500; 
        text-align: center;
    }
</style>

<div class="container">
    <mat-card class="form-card">
      <mat-card-title class="titulo">INSUMOS NECESARIOS PARA LOS PEDIDOS</mat-card-title>
      <table mat-table [dataSource]="insumosPedido" class="mat-elevation-z8 centrado-tabla">
        <!-- Insumo Column -->
        <ng-container matColumnDef="insumo">
          <th mat-header-cell *matHeaderCellDef> Insumo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <!-- Cantidad Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} {{element.unidad}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['insumo', 'cantidad']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['insumo', 'cantidad'];"></tr>
      </table>
    </mat-card>
  </div>
