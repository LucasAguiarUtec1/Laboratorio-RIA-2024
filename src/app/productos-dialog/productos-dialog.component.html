<style>
  h1 {
    font-size: 1.5em;
    text-align: center;
    margin-bottom: 20px;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  li {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  li::before {
    content: 'â€¢';
    margin-right: 0.5em;
  }
</style>
<h1 mat-dialog-title>Productos</h1>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let producto of data.productos">{{ producto.cantidad }} x {{ producto.nombre }} - Importe: ${{ producto.cantidad * producto.precio}}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</div>
