<style>
    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }
  
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  
    li {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
  </style>
  <h1 mat-dialog-title>Insumos</h1>
  <div mat-dialog-content>
    <div>
        <ul> 
            <li *ngFor="let insumo of data.insumos">
             {{ getInsumoNombre(insumo.id) }} {{ insumo.cantidad }}{{ getInsumoUnidad(insumo.id) }}
            </li>
        </ul>
    </div>
</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
  </div>
