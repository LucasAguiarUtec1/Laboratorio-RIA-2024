<h1>Registrarse</h1>

<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div style="margin-bottom: 16px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" aria-label="Email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        El email es requerido
                    </mat-error>
                </mat-form-field>
            </div>

            <div style="margin-bottom: 16px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="contraseña" aria-label="Contraseña">
                    <mat-error *ngIf="registerForm.get('contraseña')?.hasError('required')">
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>
            </div>

            <div style="margin-bottom: 16px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Rol</mat-label>
                    <input matInput formControlName="role" aria-label="Rol">
                    <mat-error *ngIf="registerForm.get('role')?.hasError('required')">
                        El rol es requerido
                    </mat-error>
                </mat-form-field>
            </div>

            <div style="margin-bottom: 16px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono" aria-label="Teléfono">
                    <mat-error *ngIf="registerForm.get('telefono')?.hasError('required')">
                        El rol es requerido
                    </mat-error>
                </mat-form-field>
            </div>
            
            <button mat-raised-button color="primary" type="submit">Registrarse</button>
        </form>
    </mat-card-content>
</mat-card>
