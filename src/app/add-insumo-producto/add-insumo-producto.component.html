<div class="container">
  <h3>Agregar Insumos al Producto</h3>

  <mat-form-field>
    <mat-label>Seleccionar Insumo</mat-label>
    <mat-select [(ngModel)]="selectedInsumo">
      <mat-option *ngFor="let insumo of resultado" [value]="insumo">
        {{ insumo.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="cantidad-container">
    <mat-form-field class="cantidad-field">
      <input matInput type="number" placeholder="Cantidad" [(ngModel)]="cantidad">
    </mat-form-field>
    <span class="unidad" *ngIf="selectedInsumo">{{ selectedInsumo.unidad }}</span>
  </div>

  <button mat-raised-button color="primary" (click)="agregarInsumo()">Agregar Insumo</button>
</div>
